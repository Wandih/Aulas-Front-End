<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Wandi">
    <meta name="keywords" content="login">
    <link rel="stylesheet" href="./styles/tela-3.css">
    <title>Página 3</title>
</head>
<body>
    <main>
        <h2><img src="./eb386853fcd8b74ec932f6acbb3abb8c.jpg" width="20px" height="20px" align="center" > <span style="color: rgb(252, 252, 166)"> Cadastre-se e concorra!</span><h2>
            <form>
                <p><span style="color: grey;">Preencha o formulário e concorra a uma viagem dos sonhos para você e mais um acompanhante para o local de sua escolha</p>
                    <br><span style="color: grey;">Nome
                        <div class="flex-container">
                            <label for="nome"></label>
                            <input type="nome" name="nome" id="nome" placeholder="Digite seu nome" required>
                        </div>
                    </br>

                    <br><span style="color: grey;">E-mail
                        <div class="flex-container">
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </br>

                    <br><span style="color: grey;">Data de Nascimento
                        <div class="flex-container">
                            <label for="data"></label>
                            <input type="dtnsc" name="dtnsc" id="dtnsc" placeholder="mm/dd/yyy" required>
                        </div>
                    </br>
                    
                    <br><span style="color: grey;">Cpf
                        <div class="flex-container">
                            <label for="cpf"></label>
                            <input type="cpf" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
                        </div>
                    </br>

                    <br><span style="color: grey;">CEP &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Estado
                        <div class="flex-container">
                            <label for="cep"></label>
                            <input type="cep" name="cep" id="cep" placeholder="Digite seu CEP" required>
                            <label for="estado"></label>
                            <input type="estado" name="estado" id="estado" placeholder="Digite seu Estado" required>
                        </div>
                    </br>

                    <br><span style="color: grey;">Rua &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Complemento
                        <div class="flex-container">
                            <label for="rua"></label>
                            <input type="rua" name="rua" id="rua" placeholder="Digite sua rua" required>
                            <label for="complemento"></label>
                            <input type="complemento" name="complemento" id="complemento" placeholder="Digite um complemento (ex: Apto 102)" required>
                        </div>
                    </br>

                    <button class="btn" type="login" style="background-color: yellow;"> <span style="color: black"><h2>CADASTRAR</h2></button></br>

                </br>

            </form>
    </main>
</body>
</html>
