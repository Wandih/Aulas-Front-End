<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wandi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login">
    <link rel="stylesheet" href="./styles/tela-1.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="./styles/tela-1.css" />
    
    <title>Página 1</title>
</head>
<body>
    <main class="login" id="login">
        <section>
            <h2>Login</h2>
                <form>
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div></br>
    
                    <div>
                        <label for="senha"></label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    </div></br>

                    <button type="login">Login</button> 


                    <div>
                        <p>Esqueceu a <span style="color: blue">Senha?</span></p>
                    </div>

                    <div>
                        <p>Não tem uma conta? <span style="color: blue">Registre-se</span></p>
                    </div>
                   
                </form>
        </section>







    </main>
</body>
</html>
